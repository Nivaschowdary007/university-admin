<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring Boot Form Handling Example</title>
</head>
<style>


.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">hallticket</a>
  <a href="#news">Internals</a>
  <a href="#contact">Contact</a>
  <a href="#about">Grades</a>
</div>
<body>
    <h1>FEEDBACK FORM FOR STUDENTS </h1>
    <h2>FILL ALL THE COLUMNS MENTIONED </h2>
    <a href="/Register">Click here to register form</a>
</body>
</html>
